apiVersion: v1
kind: Namespace
metadata:
  name: lab3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: lab3
spec:
  replicas: 1
  selector:
    matchLabels:
      name: app
  template:
    metadata:
      labels:
        name: app
    spec:
      containers:
        - name: app
          image: labv3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: lab3
spec:
  ports:
    - nodePort: 32002
      port: 80
      targetPort: 8000
  selector:
    name: app
  type: NodePort
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: app
  namespace: lab3
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: k8s-is-great.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: 80
